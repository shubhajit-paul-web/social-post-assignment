<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Post Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="post">
        <div class="left">
            <img src="./images/john-doe-logo.jpg" alt="John Doe Image" class="thumbnail" />
        </div>
        <div class="right">
            <div class="user-details">
                <p class="name">John Doe</p>
                <p class="metadata">
                    <span>@johndoe</span> Â· <span>Dec 25</span>
                </p>
            </div>
            <p class="message">I got my wife a fridge for Christmas. I can't wait to see her face light up when she opens it.</p>
            <div class="action-row">
                <span>
                    <img src="./images/icons/reply-icon.svg" alt="reply-icon" /> 1,094
                </span>
                <span>
                    <img src="./images/icons/repost-icon.svg" alt="repost-icon" /> 5
                </span>
                <span>
                    <img src="./images/icons/love-icon.svg" alt="like-icon" /> 8,402
                </span>
                <span>
                    <img src="./images/icons/share-icon.svg" alt="share-icon" />
                </span>
            </div>
        </div>
    </div>
</body>
</html>
